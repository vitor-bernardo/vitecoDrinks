<!DOCTYPE html>

<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <title> Contato - Viteco Drink's </title>
      <link rel="stylesheet" href="../reset.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
   </head>
   <body>
      <header>
         <div class="caixa">
            <h1> <img src="../Frame 2.svg" alt="Logo da Viteco Drink's"></h1>

            <nav>
               <ul>
                  <li> <a href="index.html"> Home </a> </li>
                  <li> <a href="produtos.html"> Produtos </a> </li>
                  <li> <a href="https://www.facebook.com/vitor.bernardo.923/"> Contato</a></li>
               </ul>
            </nav>
         </div>
      </header>

      <main>
        <form>
           <label for="nomeCompleto">Nome completo </label>
           <input type = "text" id="nomeCompleto" class="inputPadrao" required>

           <label for="email">Email</label>
           <input type="email" id="email" class="inputPadrao" required placeholder="seuemail@dominio.com">

           <label for="telefone">Telefone</label>
           <input type="tel" id="telefone" class="inputPadrao" required placeholder="(14) 12345-6789">

           <label for="mensagem">Deixe aqui algum recado ou observação: </label>
           <textarea cols="70" rows="10" id="mensagem"></textarea>

           <fieldset>
               <legend>Como prefere o nosso contato?</legend>
               <label for="radioEmail"><input type="radio" name="contato" value="email" id="radioEmail">Email</label>
               
               <label for="radioTelefone"> <input type="radio" name="contato" value="telefone" id="radioTelefone">Telefone</label>

               <label for="radioWhatsApp"><input type="radio" name="contato" value="whatsApp" id="radioWhatsApp" checked>WhatsApp</label>
               
           </fieldset>

            <fieldset>
               <legend>Qual horario prefere ser atendido?</legend>
               <select>
                  <option>Manhã</option>
                  <option>Tarde</option>
                  <option>Noite</option>
               </select>
            </fieldset>

            <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber as nossas novidades e promoções no seu e-mail?</label>

            <input type="submit" value="Enviar" class="enviar">
         </form>

         <table>
            <thead>
               <tr>
                  <th>Dia</th>
                  <th>Horário</th>
               </tr>
            </thead>

            <tbody>
               <tr>
                  <td>Sexta </td>
                  <td>09:30 ~ 00:00 </td>
               </tr>

               <tr>
                  <td>Sabado</td>
                  <td>09:30 ~ 00:00</td>
               </tr>

               <tr>
                  <td>Domingo</td>
                  <td>09:30 ~ 00:00</td> 
               </tr>
            </tbody>
         </table>

      </main>

      <footer>
         <img src="../logo-branca.png" alt="Logo da Viteco Drink's">
         <p class="copyright">&copy; Copyright Viteco Drink's - 2021 </p>
      </footer>
   </body>
</html>
